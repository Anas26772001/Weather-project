<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link
      rel="stylesheet"
      href="./css/bootstrap-5.3.3-dist/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- ?? ===================== Header ===========================-->
    <header>
      <nav class="navbar navbar-expand-lg py-5">
        <div class="container">
          <div class="header-logo">
            <img src="./img/logo@2x.png" alt="logo@2x.pn" />
            <div class="logo-content">
              <h6 class="text-capitalize text-light mb-0">weather</h6>
              <span class="text-secondary">tagline goes here</span>
            </div>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a href="#" class="nav-link active text-capitalize">home</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link text-capitalize">news</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link text-capitalize">live cameras</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link text-capitalize">photos</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link text-capitalize">contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- ?? ====================  Main Section ==================== -->
    <main>
      <div class="container input-wrapper">
        <input
          id="input-field"
          type="text"
          class="form-control"
          placeholder="find your location" />
        <button id="find-btn" class="btn btn-info text-light px-4">Find</button>
      </div>
      <div class="container">
        <div class="row py-3">
          <div class="col-lg-4 box" id="today"></div>
          <div class="col-lg-4 box" id="tomorrow"></div>
          <div class="col-lg-4 box" id="day-after-tomorrow"></div>
        </div>
      </div>
      <!-- ?? ======================= Footer =========================== -->
      <footer class="py-5" id="footer">
        <div class="container">
          <div class="row">
            <div class="col-md-8">
              <div class="left-footer d-flex flex-column gap-3">
                <div class="input-content position-relative">
                  <input
                    type="text"
                    class="form-control w-100"
                    placeholder="Enter your email to subscripe" />
                  <button class="btn Subscripe-btn rounded-pill py-2 px-3">
                    Subscripe
                  </button>
                </div>
                <div class="left-footer-text text-center text-lg-start">
                  <p>
                    Copyright 2014 Company name. Designed by Themezy. All rights
                    reserved
                  </p>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="social-icons">
                <ul
                  class="icons list-unstyled d-flex justify-content-center justify-content-lg-end gap-3">
                  <li>
                    <span class="icon-parent">
                      <i class="fa-brands fa-facebook"></i>
                    </span>
                  </li>
                  <li>
                    <span class="icon-parent">
                      <i class="fa-brands fa-twitter"></i>
                    </span>
                  </li>
                  <li>
                    <span class="icon-parent">
                      <i class="fa-brands fa-google"></i>
                    </span>
                  </li>
                  <li>
                    <span class="icon-parent">
                      <i class="fa-brands fa-github"></i>
                    </span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </main>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
